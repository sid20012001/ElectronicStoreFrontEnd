<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header bg-light-gray text-dark">
            Login
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <br>
              <button type="submit" class="btn btn-secondary" style="width: 100%;">Login</button>
            </form>
          </div>
          <div class="card-footer bg-light-gray text-dark" style="text-align: center;">
            Don't have an account?
            <div><button type="button" class="btn btn-secondary" routerLink="/register">Register</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
