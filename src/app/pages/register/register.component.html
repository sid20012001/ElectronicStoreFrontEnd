<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header bg-light-gray text-dark">
            Register
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div> 
              <div class="form-group">
                <label for="Mobile No">Mobile No</label>
                <input type="number" class="form-control" id="mobileno" placeholder="Enter your Mobile No">
              </div>
              <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Email">
              </div>
              <br> 
             
              <button type="submit" class="btn btn-secondary" style="width: 100%;">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
