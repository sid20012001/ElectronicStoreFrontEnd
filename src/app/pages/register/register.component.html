<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-light-gray text-dark">
          Register
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userDetail.username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="userDetail.firstname" required placeholder="Enter your First Name">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="userDetail.lastname" required placeholder="Enter your Last Name">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userDetail.password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
              <label for="mobileno">Mobile No</label>
              <input type="number" class="form-control" id="mobileno" name="mobileno" [(ngModel)]="userDetail.mobile" required placeholder="Enter your Mobile No">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userDetail.email" required placeholder="Enter your Email">
            </div>
            
            <br>
            <button (click)="register()" class="btn btn-secondary" style="width: 100%;">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
