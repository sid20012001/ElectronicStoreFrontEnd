<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header bg-light-gray text-dark">
            Add Category
          </div>
          <div class="card-body">
            <form (ngSubmit)="addcate()">
              <div class="form-group">
                <label for="category">category</label>
                <input type="text" class="form-control" id="category" name="category"  required placeholder="Enter category name">
              </div>
             
              <br>
              <button   type="submit" class="btn btn-secondary" style="width: 100%;">Add Category</button>
            </form>
          </div>
          <div class="card-footer bg-light-gray text-dark" style="text-align: center;">
            Do you want to add product?
            <div><button type="button" class="btn btn-secondary" routerLink="/account/admin/addproduct" >Add Product</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
