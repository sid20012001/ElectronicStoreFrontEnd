<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-light-gray text-dark">
          Add Product
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" id="productName" name="productName" required placeholder="Enter product name">
            </div>
            <div class="form-group">
              <label for="productPrice">Product Price</label>
              <input type="number" class="form-control" id="productPrice" name="productPrice" required placeholder="Enter product price">
            </div>
            <div class="form-group">
              <label for="productDescription">Product Description</label>
              <input type="text" class="form-control" id="productDescription" name="productDescription" required placeholder="Enter product description">
            </div>
            <div class="form-group">
              <label for="productDiscount">Product Discount</label>
              <input type="text" class="form-control" id="productDiscount" name="productDiscount" required placeholder="Enter discount % on product">
            </div>
            <div class="form-group">
              <label for="productImageUrl">Product Image URL</label>
              <input type="text" class="form-control" id="productImageUrl" name="productImageUrl" required placeholder="Enter image URL of product">
            </div>
            <div class="form-group">
              <label for="productRating">Product Rating</label>
              <input type="text" class="form-control" id="productRating" name="productRating" required placeholder="Enter rating of product">
            </div>
            <div class="form-group">
              <label for="productCategory">Select Category</label>
              <select class="form-control" id="productCategory" name="productCategory" required>
                <option value="">Select Category</option>
                <option *ngFor="let category of categories" [value]="category.cname">{{ category.cname }}</option>
              </select>
            </div>
            <br>
            <button type="submit" class="btn btn-secondary" style="width: 100%;">Add Product</button>
          </form>
        </div>
        <div class="card-footer bg-light-gray text-dark" style="text-align: center;"></div>
      </div>
    </div>
  </div>
</div>
